<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice</title>
</head>
<body>
    <nav>
        <h1>Library</h1>
        <button id="open_form">Add Book</button>
    </nav>
    <div id="book_form">
        <h2>Add a Book</h2>
        <label for="title">Title:</label>
        <input type="text" name="title" id="form_title">
        <label for="author">Author:</label>
        <input type="text" name="author" id="form_author">
        <label for="pages">Pages:</label>
        <input type="text" name="pages" id="form_pages">
        <label for="has_read">Have you read?</label>
        <input type="checkbox" name="has_read" id="form_has_read">
        <button id="book_form_submit">Submit</button>
    </div>
    <div id="card_container">

    </div>
    <script src="/script.js" defer></script>
</body>
</html>
